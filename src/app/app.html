<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Chapters</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
 
 
       <button style="text-align:right" menuClose ion-item *ngFor="let surah of surahs let i = index" (click)="openPage(surah,i)">
          <b>{{surah.name}}</b>
      </button> 
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
